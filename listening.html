<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Traveller Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="nav-bar" class="navbar-white">
      <img src="images/logo-red.png" alt="" />
      <ul class="nav-links">
        <li><a href="#" class="active">Popular places</a></li>
        <li><a href="#">Travel Outside</a></li>
        <li><a href="#">Online Packages</a></li>
      </ul>
      <a href="#" class="register-btn">Register Now</a>
      <i class="fa-solid fa-bars" onclick="togglebtn()"></i>
    </nav>
    <div class="container">
      <div class="list-container">
        <div class="left-col">
          <p>200+ options</p>
          <h1>recommended places in sans fransisco</h1>
          <div class="house">
            <div class="house-img">
              <img src="images/image-s1.png" alt="" />
            </div>
            <div class="house-info">
              <p>private villa in sans fransisco</p>
              <h3>deluxe queen room with street view</h3>
              <p>1 bedroom /1 Bathroom /wifi/Kitchen</p>
            </div>
          </div>
        </div>
        <div class="right-col"></div>
      </div>
    </div>

    <div class="container">
      <div class="footer">
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
        <a href="#"><i class="fa-brands fa-telegram"></i></a>
        <hr />
        <p>copyright @ 2024,Rajesh Traveller site</p>
      </div>
    </div>
  </body>
</html>
